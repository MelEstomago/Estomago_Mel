<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML FORMS</title>
</head>
<body>
    <h1>REGESTRATION FORM</h1>

<h2></h2>
    <form>
        <label for="fname">FIRST NAME:</label>
        <input type="text" id="fname" placeholder="First name" name="fname"> 
        <label for="mi">MIDDLE NAME:</label>
        <input type="text" id="mi" placeholder="Middle name" name="mi" > 
        <label for="lname">LAST NAME:</label>
        <input type="text" id="lname" placeholder="Last name" name="lname" >

        <p style="padding: 0.5%;">GENDER TYPE</p>
        <input type="radio" id="FEMALE" name="GENDER">
        <label for="MALE">MALE</label><br>
        <input type="radio" id="FEMALE" name="GENDER">
        <label for="FEMALE">FEMALE</label><br><br>

        <label for="email">EMAIL ADDRESS:</label>
        <input type="email" placeholder="Enter Email" id="email" name="email" required> 
        <label for="ADDRESS">HOME ADDRESS:</label>
        <textarea id="ADDRESS" placeholder="Address" name="ADDRESS" rows="1" cols="60" required>
        </textarea> <br><br>

        <p>HOBBIES</p>
        <input type="checkbox" id="Computer games" name="Computer games">
    <label for="Computer games"> Computer games</label><br>
    <input type="checkbox" id="Playing music instruments" name="Playing music instruments">
    <label for="Playing music instruments"> Playing music instruments</label><br>
    <input type="checkbox" id="Cooking" name="Cooking">
    <label for="Cooking"> Cooking</label><br>
    <input type="checkbox" id="Drawing" name="Drawing">
    <label for="Drawing"> Drawing</label><br>
    <br>
    <br>
    <p>FAVORITE COLOR</p>
    <select name="FAVORITE COLORS">
        <option value="RED" style="color:red;" >RED</option>
        <option value="ORANGE" style="color:orange;" >ORANGE</option>
        <option value="YELLOW" style="color:yellow;">YELLOW</option>
        <option value="GREEN" style="color: green;">GREEN</option>
        <option value="BLUE" style="color:blue;">BLUE</option>
        <option value="INDIGO" style="color: indigo;">INDIGO</option>
        <option value="VIOLET" style="color: violet;">VIOLET</option>
    </select>
    <br><br>
    <label for="ABOUT"></label>
    <textarea id="ABOUT" placeholder="Say something about yourself" name="ABOUT" rows="5" cols="100">
    </textarea> <br><br>
        
        <br><br>
        <input  type="submit" value="SUBMIT"> 
        <input type="reset" value='CLEAR'>
    </form>
    



</body>
</html>
